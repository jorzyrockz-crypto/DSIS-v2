name: Sync Feedback JSON

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-feedback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build feedback JSON from Google Form CSV
        run: node scripts/sync-feedback-from-csv.js

      - name: Commit feedback JSON if changed
        run: |
          if git diff --quiet -- feedback/feedback.json; then
            echo "No feedback JSON changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feedback/feedback.json
          git commit -m "chore(feedback): sync feedback.json from Google Form"
          git push
